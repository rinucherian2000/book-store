    {%extends 'index.html'%}
    {%block body_block%}
{%for cart in items%}
<div class="row">
    <div class="col-4 mt-3">
        <img src="{{cart.item.images.url}}" class="card-img-top" alt="no_img" width="100%" height="200px">
    </div>
    <div class="col-4 mt-4">
        <div class="card-body">
            <h5 class="card-title">Book name: {{cart.item.book_name}}</h5>
            <h5 class="card-title">Author: {{cart.item.author}}</h5>
            <h5 class="card-title">price: {{cart.item.price}}</h5>
            <h5 class="card-title">Copies: {{cart.item.copies}}</h5>
            <h5 class="card-title">Date: {{cart.date}}</h5>
        </div>

    </div>
    <div class="col-3 mt-5">
        <a href="{%url 'orders' cart.item.id cart.id%}" class="btn btn-success">Buy Now</a>
         <spam>{{cart.status}}</spam>
        <div class="col mt-3">
            <a href="{%url 'removed' cart.id%}" class="btn btn-outline-danger">Remove</a>
        </div>
    </div>
</div>


{%endfor%}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4"></div>
    <div class="col-4">
        <h3><strong>SubTotal<span>:{{total}}</span></strong></h3>
    </div>
</div>


{%endblock%}
