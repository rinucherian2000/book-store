{%extends 'base.html'%}
{%block body_block%}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8 mt-5" >
        <div class="card">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body">
                <table class="table" >
                    <tr>
                        <th>Item Name</th>
                        <th> User</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                    {%for order in orders%}
                    <tr>
                        <td>{{order.item.book_name}}</td>
                        <td>{{order.user}}</td>
                        <td>{{order.date}}</td>
                        <td>
                            <a href="{%url 'viewdetail' order.id%}"class="btn btn-warning">View</a>
                            <a href="{%url 'process' order.id%}"class="btn btn-primary">Process</a>
                        </td>
                    </tr>
                    {%endfor%}

                </table>
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
{%endblock%}
