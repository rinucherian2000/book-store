{%extends 'base.html'%}
{%block body_block%}


<div class="row mt-4">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            {%if book.images%}
            <img src="{{book.images.url}}" class="card-img-top" alt="..." height="200">
            {%endif%}
            <div class="card-body">
                <h3 class="card-title">Book Details</h3>
                <h5 class="card-title">{{book.book_name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Author:{{book.author}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Copies:{{book.copies}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Price:{{book.price}}</h6>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>

    </div>
    <div class="col-4"></div>
</div>
{%endblock%}
